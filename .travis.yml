sudo: required

services:
  - docker

before_install:
  - docker --version
  - docker-compose --version
  - docker-compose -f docker-compose-travis.yml up -d
  - docker-compose -f docker-compose-travis.yml exec apiv3 run python manage.py loaddata

script:
  - docker-compose -f docker-compose-travis.yml exec web-buscador yarn test:e2e
